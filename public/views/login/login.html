<h2>Login</h2><div class="row"><div class="col-xs-4"></div><div class="col-xs-4"><form role="form" novalidate="novalidate" name="loginForm"><div class="form-group"><label for="email">Email</label><input id="email" required="required" ng-minlength="0" ng-model="user.email" type="email" name="name" autofocus="autofocus" class="form-control"/></div><div class="form-group"><label for="password">Password</label><input id="password" required="required" ng-minlength="0" ng-model="user.password" type="password" name="password" class="form-control"/></div><div class="form-group"><button id="logButton" type="submit" ng-click="loginUser()" class="btn btn-primary">Login</button></div></form></div><div class="col-xs-4"></div></div><div class="row"><div class="col-xs-4"></div><div class="col-xs-4"><button id="regButton" ng-click="toggleRegister()" class="btn btn-primary">Not a member? Register Here!</button><form id="toggleReg" role="form" novalidate="novalidate" ng-hide="hideRegister" name="registerForm"><div class="form-group"><label for="email">Email</label><input id="emailR" required="required" ng-minlength="0" ng-model="user.rEmail" type="email" name="email" class="form-control"/></div><div class="form-group"><label for="password">Password</label><input id="passwordR" required="required" ng-minlength="0" ng-model="user.rPassword" type="password" name="password" class="form-control"/></div><button type="submit" ng-show="registerForm.$valid" ng-click="registerUser()" class="btn btn-primary">Get Started!</button></form></div><div class="col-xs-4"></div></div>
